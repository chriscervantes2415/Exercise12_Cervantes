<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Solo Leveling</title>

    <style>
        .header {
            background-color: rgb(35, 35, 36);
            margin-bottom: 0;
        }
        
        .header img {
            max-width: 4%;
            margin-left: auto;
        }
        
        .navbar {
            background-color: black; 
            opacity: 0.8;
            position: sticky;
            top: 100;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .content {
            margin-top: 100px; 
        }
        
        .navbar .container-fluid {
            padding-top: auto; 
            margin-left: -10px;
            width: 100%;
        }

        .max-width-100 {
            max-width: 100%;
        }

        .navbar-toggler-icon {
            color: white; 
            background-color: transparent;
            border: none;
        }

        #tesst {
            color: white;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 50px;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form label {
            font-weight: 500;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ced4da;
            outline: none;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

</head>
<body class="bg-dark" style="background-image: url(img11/bg.png); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
 
    <div class="header">
        <img class="mx-auto d-block w-100 max-width-100" src="img11/8nAm-YsBbxDswigGmEWqpA_store_logo_image.png" alt="" style="margin-left: 10px;">
    </div>

    <!-- start of navigation -->
    

    <!-- contact form -->
    <div class="container content">
        <div class="contact-form" style="background-color: rgba(0, 0, 0, 0.8);">
            <form class="d-flex flex-column">
                <div class="form-group">
                    <label style="color: white;" for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label style="color: white;" for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label style="color: white;" for="message">Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button style="color: white; background-color: #0955a5;" type="submit" class="btn">Submit</button>
                    <button style="background-color: rgb(144, 4, 4);" type="button" class="btn" onclick="window.location.href='http://127.0.0.1:5500/index.html'">Go Back</button>
                </div>
            </form>
        </div>
        
</div>

    
    <!-- contact form -->

   
    
</body>
</html>
